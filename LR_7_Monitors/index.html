<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Каталог Моніторів</title>
        <link rel="stylesheet" href="scss/style.css">
    </head>
    <body>
        <div class="container">
            <p class="main_txt">Обовʼязково додайте своє замовлення</p>
            <div class="catalog">
                <div class="card">
                    <p class="category">Електроніка</p>
                    <hr>
                    <img src="img/lenovo.webp" alt="">
                    <p class="name soon">LENOVO ThinkVision T65 Raven Black</p>
                    <p class="price soon">71 868 ₴</p>
                    <button class="buy_btn first">Незабаром в продажі</button>
                    <div class="new"><p>Новинка</p></div>
                </div>
                <div class="card">
                    <p class="category">Електроніка</p>
                    <hr>
                    <img src="img/samsung_odyssey.webp" alt="">
                    <p class="name">SAMSUNG Odyssey G5</p>
                    <p class="price">8 299 ₴</p>
                    <button class="buy_btn">У корзину</button>
                    <div class="hit"><p>Хіт-продажів</p></div>
                </div>
                <div class="card">
                    <p class="category">Електроніка</p>
                    <hr>
                    <img src="img/samsung_odysey2.webp" alt="">
                    <p class="name">Samsung Odyssey 3D G90XF</p>
                    <p class="price">79 999 ₴</p>
                    <button class="buy_btn">У корзину</button>
                </div>
                <div class="card">
                    <p class="category">Електроніка</p>
                    <hr>
                    <img src="img/msi.webp" alt="">
                    <p class="name">MSI G2712F</p>
                    <p class="price">7 299 ₴</p>
                    <button class="buy_btn">У корзину</button>
                    <div class="hit hit_2"><p>Хіт-продажів</p></div>
                </div>
            </div>
        </div>
    </body>
</html>
